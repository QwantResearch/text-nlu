syntax = "proto3";

service RouteNLU {
    rpc GetDomains(Empty) returns (Domains) {}
    rpc GetNLU(TextToParse) returns (TextParsed) {}
    rpc StreamNLU(stream TextToParse) returns (stream TextParsed) {}
}

message Empty {
}

message Domains {
    repeated string domains = 1;
}

message TextToParse {
  string text = 1;
  int32 count = 2;
  string domain = 3;
}

message TextParsed {
  string text = 1;
  int32 count = 2;
  string domain = 3;
  string tokenized = 4;
  repeated Tags tags = 7;
}

message Tags {
    string phrase = 1;
    string tag = 2;
} 